<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAPCODE</title>
    <link rel="stylesheet" href="stylesheet2.css" />
    <link rel="stylesheet" href="response_module.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-left">
          <img
            class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ4CdERRx4U3ZfKMhmkYZ5O55uWNJIs-JaY5c3amigTuarkP1Ru"
          />
        </div>
        <span class="fa fa-bars menu-icon"></span>
        </div>
    </header>
    <!-- Top -->
    <!--In progress -->
      <div class="progress-modal-wrapper" id="progress-modal">
        <div class="modal">
            <div id="inprogress">
              <h3>In-Progress</h3>
              <div class=lesson>
                <h5 class=lab>HTML & CSS
                <progress id="module" value="32" max="100"></progress><label>32%</label></h5>
              </div>
              <div class=lesson>
                <h5 class=lab>jQuery
                <progress id="module" value="52" max="100"></progress><label>52%</label></h5>
              </div>
              <div class=lesson>
                <h5 class=lab>JavaScript
               <progress id="module" value="82" max="100"></progress><label>82%</label></h5>
              </div>
            </div>
            <div id="complete">
              <h3>Completed</h3>
              <div class=lesson>
                <h5 class=lab>React <progress id="module" value="100" max="100"></progress><label>100%</label></h5>
              </div>
            </div>
        </div>
      </div>


    <!-- Border -->
    <div class="border-wrapper"></div>
    <footer>
      <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ4CdERRx4U3ZfKMhmkYZ5O55uWNJIs-JaY5c3amigTuarkP1Ru" />
        <p>Learn to code, learn to be creative.</p>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </footer>
  </body>
</html>
