<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAPCODE</title>
    <link rel="stylesheet" href="stylesheet2.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-left">
          <img
            class="logo"
            src="https://prog-8.com/images/html/advanced/main_logo.png"
          />
        </div>
        <span class="fa fa-bars menu-icon"></span>
        </div>
    </header>
    <!-- Top -->
    <!-- Register -->
    <div class="register-modal-wrapper" id="register-modal">
      <div class="modal">
          <div id="register-form">
              <form action="#">
                <h2>Register</h2>
                <input class="form-control" type="text" placeholder="First Name" required />
                <input class="form-control" type="text" placeholder="Last Name" required />
                <input class="form-control" type="text" placeholder="Email" required />
                <input class="form-control" type="password" placeholder="Enter Password" required />
                <input class="form-control" type="password" placeholder="Repeat Password" required />
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                <div id="submit-btn">Register</div>
                <div class="container sigin">
                  <p>Already have an account ? <a href="index.html">Sign in</a>.</p>
                </div>
              </form>
          </div>
      </div>
    </div>
    <!-- Border -->
    <div class="border-wrapper"></div>
    <footer>
      <div class="container">
        <img src="https://prog-8.com/images/html/advanced/footer_logo.png" />
        <p>Learn to code, learn to be creative.</p>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </footer>
  </body>
</html>
